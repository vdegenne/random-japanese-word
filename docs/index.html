<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>random-japanese-word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">

    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: Roboto;
        --mdc-theme-primary: black;
      }
    </style>

    <app-container id=app></app-container>

    <mwc-snackbar id=snackbar></mwc-snackbar>

    <script type=module src="./app.js"></script>
    <script>
      window.toast = function (labelText, timeoutMs = 4000) {
        snackbar.labelText = labelText;
        if (timeoutMs >= 4000 || timeoutMs === -1) {
          snackbar.timeoutMs = timeoutMs;
          snackbar.open = true;
        }
        else {
          snackbar.timeoutMs = -1;
          snackbar.open = true;
          setTimeout(function () {
            snackbar.close()
          }, timeoutMs)
        }
      }

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
      }

      // window.speechSynthesis.addEventListener('voiceschanged', function (e) {
      //   console.log(e)
      // })
    </script>
  </body>
</html>
